<div class="panel panel-default">
    <div class="panel-body">
      <form id="contact-edit" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="name">Name:</label>
            <input required
              type="text"
              id="name"
              name="name"
              class="form-control required"
              size="120"
              max="120"
              [ngModel]="contact?.name"
              #name="ngModel">
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="email">Email:</label>
            <input required
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
              type="text"
              id="email"
              name="email"
              class="form-control required"
              size="120"
              max="255"
              [ngModel]="contact?.email"
              #email="ngModel">
              <div class="alert alert-danger"
              *ngIf="!email.valid && email.touched">Enter a valid Email address</div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="phone">Phone:</label>
            <input
              type="text"
              id="phone"
              name="phone"
              class="form-control invalid"
              size="150"
              max="255"
              [ngModel]="contact?.phone"
              #phone="ngModel"
              pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*">
              <div class="alert alert-danger"
              *ngIf="!phone.valid && phone.touched">Enter a valid Phone Number</div>
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="imageUrl">Image URL:</label>
            <input
              type="text"
              id="imageUrl"
              name="imageUrl"
              class="form-control"
              size="150"
              max="255"
              [ngModel]="contact?.imageUrl"
              #imageUrl="ngModel">
          </div>
        </div>

        <div class="alert alert-danger"
              *ngIf="(!email.valid && email.touched) || (!name.valid && name.touched)">The Name and Email are required fields</div>
  
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
  
      </form>
    </div>
  </div>
